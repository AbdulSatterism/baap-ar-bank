<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Money</span>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl p-2">please deposite</h3>
                    <div>
                        <input id="deposite-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you wanat to deposite">

                        <button id="deposite-button"
                            class="bg-yellow-600 px-4 rounded text-white font-medium">Deposite</button>
                    </div>
                </div>
                <!-- withdrow input -->
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl p-2">please withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you wanat to withdrow">

                        <button id="withdrow-button"
                            class="bg-yellow-600 px-4 rounded text-white font-medium">withdrow</button>
                    </div>
                </div>

            </div>
        </section>

    </main>



    <script src="JS/banking.js"></script>
</body>

</html>
